<div class="container">
  <a class="btn btn-primary" routerLink="/surveys/create"> Create </a>
  <div form *ngFor="let survey of surveyCollection; let i= index">
    <div class="form-group">
      <mat-accordion>
        <mat-expansion-panel expandedHeight [expanded]="i == 0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h1>{{survey.surveyTitle}}</h1>
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{survey.surveyDescription}}</p>
          <mat-action-row>
            <div class="vertical-align">
              <input class="full" type="date" [disabled]="isActivated[i]" [value]="toInputDate(survey.dateActiveStart)" #dateStart>
              <input class="full" type="date" [disabled]="isActivated[i]" [value]="toInputDate(survey.dateActiveEnd)" #dateEnd>

            <button mat-raised-button color="Primary" (click)="onActivate(survey, i, dateStart.value, dateEnd.value)">{{buttonName[i]}}</button>
            <button mat-button color="Primary" [disabled]="isActivated[i]" (click)="onEdit(survey._id)">Edit</button>
            <button mat-button color="warn" [disabled]="isActivated[i]" (click)="onDeleteSurvey(survey._id)">Delete</button>
            </div>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
  </div>
  </div>
</div>
