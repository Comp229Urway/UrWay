<div class="container">
  <div class="row text-white">

    <!-- Survey Types -->
    <div class="col-3 bg-info p-2">
      <button class="btn-btn-block btn-outline-primary" (click)='changeSurveyType()'>
        All Surveys Types
      </button>
       <button *ngFor='let surveyType of surveyTypes'
        class="btn btn-outline-primary btn-block"
        [class.active] = 'surveyType == selectedSurveyType' (click)='changeSurveyType(surveyType)'>
        {{ surveyType }}
      </button>
    </div>

    <!-- Surveys -->
    <div class="col-9 p-2 bg-success p-2 text-white">

      <div *ngFor='let survey of surveys' class="card m-1p-1 bg-dark">
        <h4>{{ survey.surveyTitle }}
          <span class="badge badge-pill badge-primary float-right">{{ survey.questionType}}
          </span>
        </h4>

        <div class="card-text bg-dark p1">{{ survey.description}}
        </div>

        <div class="form-inline float-left mr-1">
          <select class="form-control" [value]='SurveysPerPage'(change)='changePageSize($event.target.value)'>
            <option value="3">3 per page</option>
            <option value="4">4 per page</option>
            <option value="6">6 per page</option>
            <option value="10">10 per page</option>
          </select>
        </div>

        <div class="btn-group float-right">
          <button *ngFor='let page of pageNumbers' (click)='changePage(page)' class="btn btn-outline-primary"
            [class.active]='page ==selectedPage'>
          {{ page }}
          </button>
        </div>

      </div>
    </div>



  </div>
</div>
