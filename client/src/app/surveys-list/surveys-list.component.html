<div class="container-fluid">
  <div class="row text-white">

    <!-- Survey Types -->
    <div class="col-3 bg-info p-2">
      <button class="btn-btn-block btn-outline-primary" (click)='changeSurveyType()'>
        All Surveys Types
      </button>
       <button *ngFor='let surveyType of surveyTypes'
        class="btn btn-outline-primary btn-block"
        [class.active] = 'surveyType == selectedSurveyType' (click)='changeSurveyType(surveyType)'>
        {{ surveyType }}
      </button>
    </div>


    <div class="col-9 bg-success p-2 text-white">

<div class="col-9 p-2">
  <div *ngFor='let survey of surveys' class="card m-1p-1 bg-dark">
    <h4>
      {{ surveys.surveyTitle }}
      <span class="badge badge-pill badge-primary float-right">
        {{ surveys.questionType}}

      </span>
    </h4>
      <div class="card-text bg-dark p1">
        {{ surveys.description}}
      </div>

  </div>

</div>

      {{ surveyTypes.length }} Survey Types
    </div>
  </div>
</div>
